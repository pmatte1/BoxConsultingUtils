#This controls the naming convention of the App Users
appuser.prefix=boxAppUser-

#This controls how many App Users are used by the App User Manager
appuser.count=5

#This controls the group that the App Users are added to
groupname=boxAppUserGroup

#This allows for custom logic to generate a BoxConfig object.
#The class must implement the com.box.bc.config.BoxConfigProvider interface
boxconfigprovider=com.box.bc.config.impl.BoxConfigJsonProvider

#This allows for the configuration to determine the first number to use
#when naming the app users.
#Example: if the appuser.count=10 and the appuser.startindex=30 the appusers will
#be named <prefix>-30,<prefix>-31,<prefix>-32,...<prefix>-39
appuser.startindex=30
