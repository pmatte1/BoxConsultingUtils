# initialize root logger with level ERROR for stdout and fout
log4j.rootLogger=DEBUG,stdout
# set the log level for these components
log4j.logger.com.endeca=INFO
log4j.logger.com.endeca.itl.web.metrics=INFO
log4j.logger.org.jose4j=ERROR
log4j.logger.class\ org.jose4j.jwa=ERROR
log4j.logger.com.sampleapp.box=INFO
log4j.logger.org.springframework=INFO
log4j.logger.com.sampleapp.box.examples.FileUploadServiceConsumer=WARN
log4j.logger.com.sampleapp.box.user.AppUser=WARN
log4j.logger.com.sampleapp.box.util.FolderUtil=WARN
#log4j.logger.com.box.bc.generator.AuthorizationGenerator=INFO

# add a ConsoleAppender to the logger stdout to write to the console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
# use a simple message format
#log4j.appender.stdout.layout.ConversionPattern=%m%n
log4j.appender.stdout.layout.ConversionPattern=[%-5p] %d %c {%t} - %m%n
